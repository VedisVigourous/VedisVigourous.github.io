<!-- Navigation has many methods to be displayed 
     Note: for mobile devices we can also use 
            display : none; so that necessary icons are only shown due to size constraints.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/> <!-- font awesome link -->
    <link rel="stylesheet" href="./07_Navigation.css">
</head>
<body>
    <nav>
        <div class="logo">Ved's Site</div>
        <div class="hamburger">
            <i class="fa-solid fa-bars"></i> <!-- For using font awesome logos we need to link font awesome site using cndjs-->
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>
</body>
</html>
