<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behance Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="navbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Behance_logo.svg/1024px-Behance_logo.svg.png" alt="Behance" height="15.22px" width="81.97px" style="cursor: pointer;">
            <p class="navtext"> Explore </p>
            <p class="navtext"> Jobs </p>
            <p class="navtext"> Resources </p>
            <i class="fa-duotone fa-solid fa-angle-down"></i>

            <p style="margin-left: 1rem; font-size: 1.5rem; color: #e8e8e8;"> | </p>

            <p class="navtext"> Hire </p>
            <i class="fa-duotone fa-solid fa-angle-down"></i>

            <div class="nav_right">
                <img id="freetrial" src="./Supportfiles/trial.png" alt="freetrial" height="34px" width="140px" style="cursor: pointer;">
                <img id="signin" src="./Supportfiles/sign_in.png" alt="signin" height="35px" width="90px" style="cursor: pointer;">
                <img id="adobe_logo" src="./Supportfiles/adobe-logo-black-and-white-3.png" alt="adobe_logo" height="20px" width="65px" style="cursor: pointer;">
            </div>
        </div>
    </nav> 

    <!-- Main Styles : Intro -->

    <div class="introStyle">
        <div class="gridImage">
            <img id="left1" src="./Supportfiles/LeftImages/left1.webp" alt="visual1">
            <img id="left2" src="./Supportfiles/LeftImages/left2.webp" alt="visual2">
            <img id="left3" src="./Supportfiles/LeftImages/left3.webp" alt="visual3">
            <img id="left4" src="./Supportfiles/LeftImages/left4.webp" alt="visual4">
            <img id="left5" src="./Supportfiles/LeftImages/left5.webp" alt="visual5">
            <img id="left6" src="./Supportfiles/LeftImages/left6.webp" alt="visual6">
        </div>

        <div class="centerText">
            <h1 class="centralText">
            The World's<br>
            <span id="blue_text">Best Creators</span><br>
            Are On Behance
            </h1>      
            <p class="subText">
            A comprehensive platform to help hirers and creators<br>
            navigate the creative world from discovering inspiration,<br>
            to connecting with one another
            </p>

            <div class="importantButtons">
            <img src="./Supportfiles/Hire.png" alt="Hire" height="40px" width="180px" style="margin: 0rem; cursor: pointer;">
            <img src="./Supportfiles/Behance_pro.png" alt="Pro" height="40px" width="180px" style="margin: 0rem; cursor: pointer;">
            </div>
        </div>
            
        <div class="gridImage">
            <img id="right1" src="./Supportfiles/RightImages/Right1.webp" alt="visual1">
            <img id="right2" src="./Supportfiles/RightImages/Right2.webp" alt="visual2">
            <img id="right3" src="./Supportfiles/RightImages/Right3.webp" alt="visual3">
            <img id="right4" src="./Supportfiles/RightImages/Right4.webp" alt="visual4">
            <img id="right5" src="./Supportfiles/RightImages/Right5.webp" alt="visual5">
        </div>
    </div>

    <div class="filterBar" style="min-width: fit-content;">
        <div class="filter">
            <img id="filterIcon" src="./Supportfiles/Filter.png" alt="Filter" style="height: 54px; width: 130px; margin-top: 3px;">
        </div>
        
        <div class="searchBar">
            <div id="searchBox">
                <i style="color: #707070; font-size: 1rem; text-align: left;" class="fa-solid fa-magnifying-glass"></i>&nbsp;
                <input style="border: none; background-color: transparent; font-size: 1rem; font-family: 'Inter', sans-serif; font-weight: 600;" id="searchBox" type="text" placeholder="Search Behance...">
            </div>
            <button class="pill_btn Active">Projects</button>
            <button class="pill_btn">People</button>
            <button class="pill_btn">Assets</button>
            <button class="pill_btn">Images</button>

            <p style="color: #e8e8e8; font-size: 1.2rem"> | </p>
            <img src="./Supportfiles/Upload.png" alt="Upload" height="20px" width="25px" style="cursor: pointer; margin: 4px; margin-top: 8px;">
        </div>

        <div class="Recmnd" style="background-color: white;">
            <i class="fa-solid fa-arrow-down-wide-short"></i>
            <select style="border: none; font-size: 1rem; width: 130px;" id="Recommended" name="Recommended">
                <option value="Recommended">Recommended</option>
                <option value="Curated">Curated</option>
                <option value="Most Appreciated">Most Appreciated</option>
                <option value="Most Viewed">Most Viewed</option>
                <option value="Most Discussed">Most Discussed</option>
                <option value="Most Recent">Most Recent</option>
            </select>
        </div>
    </div>

    <div class="categoryBar"> 
        <img class="categories" src="./Supportfiles/CategoryBar/ForYou.png" alt="For You">
        <img class="categories" src="./Supportfiles/CategoryBar/Best.png" alt="Best of Behance">
        <img class="categories" src="./Supportfiles/CategoryBar/Following.png" alt="Following">
        <img class="categories" src="./Supportfiles/CategoryBar/3Dart.png" alt="3Dart">
        <img class="categories" src="./Supportfiles/CategoryBar/Architecture.png" alt="Architecture">
        <img class="categories" src="./Supportfiles/CategoryBar/GraphicDesign.png" alt="Graphic Design">
        <img class="categories" src="./Supportfiles/CategoryBar/Illustration.png" alt="Illustration">
        <img class="categories" src="./Supportfiles/CategoryBar/Motion.png" alt="Motion Graphics">
        <img class="categories" src="./Supportfiles/CategoryBar/Photography.png" alt="Photography">
        <img class="categories" src="./Supportfiles/CategoryBar/ProductDesign.png" alt="Product Design">
        <img class="categories" src="./Supportfiles/CategoryBar/GameDesign.png" alt="Game Design">
        <img class="categories" src="./Supportfiles/CategoryBar/Advertising.png" alt="Advertising">
        <img class="categories" src="./Supportfiles/CategoryBar/Sound.png" alt="Sound">
        <img class="categories" src="./Supportfiles/CategoryBar/Photoshop.png" alt="Photoshop">
    </div>
</body>
</html>
