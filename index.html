<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behance Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="navbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Behance_logo.svg/1024px-Behance_logo.svg.png" alt="Behance" height="15.22px" width="81.97px" style="cursor: pointer;">
            <p class="navtext"> Explore </p>
            <p class="navtext"> Jobs </p>
            <p class="navtext"> Resources </p>
            <i class="fa-duotone fa-solid fa-angle-down"></i>

            <p style="margin-left: 1rem; font-size: 1.5rem; color: #e8e8e8;"> | </p>

            <p class="navtext"> Hire </p>
            <i class="fa-duotone fa-solid fa-angle-down"></i>

            <div class="nav_right">
                <img id="freetrial" src="./Supportfiles/trial.png" alt="freetrial" height="34px" width="140px" style="cursor: pointer;">
                <img id="signin" src="./Supportfiles/sign_in.png" alt="signin" height="35px" width="90px" style="cursor: pointer;">
                <img id="adobe_logo" src="./Supportfiles/adobe-logo-black-and-white-3.png" alt="adobe_logo" height="20px" width="65px" style="cursor: pointer;">
            </div>
        </div>
    </nav> 

    <!-- Main Styles : Intro -->

    <div class="introStyle">
        <div class="gridImage">
            <img id="left1" src="./Supportfiles/LeftImages/left1.webp" alt="visual1">
            <img id="left2" src="./Supportfiles/LeftImages/left2.webp" alt="visual2">
            <img id="left3" src="./Supportfiles/LeftImages/left3.webp" alt="visual3">
            <img id="left4" src="./Supportfiles/LeftImages/left4.webp" alt="visual4">
            <img id="left5" src="./Supportfiles/LeftImages/left5.webp" alt="visual5">
            <img id="left6" src="./Supportfiles/LeftImages/left6.webp" alt="visual6">
        </div>

        <div class="centerText">
            <h1 class="centralText">
            The World's<br>
            <span id="blue_text">Best Creators</span><br>
            Are On Behance
            </h1>      
            <p class="subText">
            A comprehensive platform to help hirers and creators<br>
            navigate the creative world from discovering inspiration,<br>
            to connecting with one another
            </p>

            <div class="importantButtons">
            <img src="./Supportfiles/Hire.png" alt="Hire" height="40px" width="180px" style="margin: 0rem; cursor: pointer;">
            <img src="./Supportfiles/Behance_pro.png" alt="Pro" height="40px" width="180px" style="margin: 0rem; cursor: pointer;">
            </div>
        </div>
            
        <div class="gridImage">
            <img id="right1" src="./Supportfiles/RightImages/Right1.webp" alt="visual1">
            <img id="right2" src="./Supportfiles/RightImages/Right2.webp" alt="visual2">
            <img id="right3" src="./Supportfiles/RightImages/Right3.webp" alt="visual3">
            <img id="right4" src="./Supportfiles/RightImages/Right4.webp" alt="visual4">
            <img id="right5" src="./Supportfiles/RightImages/Right5.webp" alt="visual5">
        </div>

    </div>
</body>
</html>
